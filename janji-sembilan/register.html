<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header><img src="banner.png" alt=""></header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a style="font-weight: bold" href="register.html">Registrasi</a></li>
                <li><a href="info.html">Informasi</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <main>
            <section>
                <div class="register">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <h2>Informasi Pribadi</h2>
                            <div style="display: flex;">
                                <div style="flex: 1; margin-right: 10px;">
                                    <label for="nama">Nama Lengkap:</label>
                                    <input type="text" id="nama" name="nama" required>
                                </div>
                                <div style="flex: 1; margin-right: 10px;">
                                    <label for="agama">Agama:</label>
                                    <input type="text" id="agama" name="agama" required>
                                </div>
                                <div style="flex: 1;">
                                    <label for="gender">Jenis Kelamin:</label>
                                    <select id="gender" name="gender">
                                        <option value=""></option>
                                        <option value="laki-laki">Laki-laki</option>
                                        <option value="perempuan">Perempuan</option>
                                    </select>
                                </div>
                            </div>
                            <div style="display: flex;">
                                <div style="flex: 1; margin-right: 10px;">
                                    <label for="tempat">Tempat Lahir</label>
                                    <input type="text" id="tempat" name="tempat" required>
                                </div>
                                <div style="flex: 1; margin-right: 10px;">
                                    <label for="tanggal">Tanggal Lahir:</label>
                                    <input type="date" id="tanggal" name="tanggal" required>
                                </div>
                                <div style="flex: 1;">
                                    <label for="nomor">No. Telepon:</label>
                                    <input type="number" id="nomor" name="nomor" required>
                                </div>
                            </div>
                            <div style="display: flex;">
                                <div style="flex: 1; margin-right: 10px;">
                                    <label for="alamat">Alamat</label>
                                    <input type="text" id="alamat" name="alamat" required>
                                </div>
                            </div>
                            <br>
                            <h2>Informasi Orang Tua</h2>
                            <div style="display: flex;">
                                <div style="flex: 1; margin-right: 10px;">
                                    <label for="nama-ayah">Nama Ayah:</label>
                                    <input type="text" id="nama-ayah" name="nama-ayah" required>
                                </div>
                                <div style="flex: 1; margin-right: 10px;">
                                    <label for="pekerjaan-ayah">Pekerjaan Ayah:</label>
                                    <input type="text" id="pekerjaan-ayah" name="pekerjaan-ayah" required>
                                </div>
                                <div style="flex: 1;">
                                    <label for="nomor-ayah">No. Telepon:</label>
                                    <input type="text" id="nomor-ayah" name="nomor-ayah" required>
                                </div>
                            </div>
                            <div style="display: flex;">
                                <div style="flex: 1; margin-right: 10px;">
                                    <label for="nama-ibu">Nama Ibu:</label>
                                    <input type="text" id="nama-ibu" name="nama-ibu" required>
                                </div>
                                <div style="flex: 1; margin-right: 10px;">
                                    <label for="pekerjaan-ibu">Pekerjaan Ibu:</label>
                                    <input type="text" id="pekerjaan-ibu" name="pekerjaan-ibu" required>
                                </div>
                                <div style="flex: 1;">
                                    <label for="nomor-ibu">No. Telepon:</label>
                                    <input type="text" id="nomor-ibu" name="nomor-ibu" required>
                                </div>
                            </div>
                            <div style="display: flex;">
                                <div style="flex: 1; margin-right: 10px;">
                                    <label for="alamat-ortu">Alamat Orang Tua:</label>
                                    <input type="text" id="alamat-ortu" name="alamat-ortu" required>
                                </div>
                            </div>
                            <br>
                            <h2>Informasi Pendidikan Sebelumnya</h2>
                            <div style="display: flex;">
                                <div style="flex: 1; margin-right: 10px;">
                                    <label for="sekolah">Nama Sekolah Sebelumnya:</label>
                                    <input type="text" id="sekolah" name="sekolah" required>
                                </div>
                                <div style="flex: 1; margin-right: 10px;">
                                    <label for="kelas">Kelas Terakhir yang Diselesaikan:</label>
                                    <input type="text" id="kelas" name="kelas" required>
                                </div>
                                <div style="flex: 1;">
                                    <label for="prestasi">Prestasi Akademik atau Non-akademik:</label>
                                    <input type="text" id="prestasi" name="prestasi">
                                </div>
                            </div>
                            <br>
                            <h2>Informasi Kesehatan</h2>
                            <div style="display: flex;">
                                <div style="flex: 1; margin-right: 10px;">
                                    <label for="riwayat">Riwayat Penyakit:</label>
                                    <input type="text" id="riwayat" name="riwayat" required>
                                </div>
                                <div style="flex: 1; margin-right: 10px;">
                                    <label for="alergi">Alergi (Jika ada):</label>
                                    <input type="text" id="alergi" name="alergi">
                                </div>
                                <div style="flex: 1;">
                                    <label for="darurat">Kontak Darurat:</label>
                                    <input type="number" id="darurat" name="darurat" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Daftar">
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <p>Copyright &copy;2024<br>
                Designed by <a href="#">Gyurious</a></p>
        </footer>
    </div>
</body>

</html>
